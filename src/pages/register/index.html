<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Kenzie empresas vem de uma forma inovadora de você poder se candidatar e conhecer diversas empresas.">
    <link rel="icon" href="../../imgs/Ellipse 1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/globalStyle.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
    <title>Kenzie Empresas | Cadastro</title>
</head>
<body>
    <header>
        <div class="container" id="box_menu">
            <figure>
                <img src="../../imgs/Ellipse 1.png" alt="icon-logo">
                <h1>Kenzie Empresas</h1>
            </figure>
    
            <img src="../../imgs/Vector (1).png" alt="icon-menu" id="img_menu">

            <ul id="list_menu_max">
                <a href="../home/index.html" id="btn_home">Home</a>
                <a href="../login/index.html">Login</a>
            </ul>
        </div>
    </header>

    <main>
        <figure>
            <img src="../../imgs/Rectangle 7.png" alt="img-empresa">
        </figure>

        <form>
            <h2>Cadastre-se</h2>

            <input type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu e-mail">
            <input type="password" placeholder="Sua senha">
            <select name="nivel_profissional" id="select_nivel_profissional">
                <option value="nivel_profissional">Nível Profissional</option>
                <option value="estágio">Estágio</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
            </select>

            <button type="submit">Cadastre-se</button>
            <a href="../login/">Retornar</a>
        </form>
    </main>

    <script src="index.js" type="module"></script>
    
</body>
</html>
